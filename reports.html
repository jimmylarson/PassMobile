<!DOCTYPE html>
<html>
<head>
    <title>
        Meters
    </title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/reports.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="scripts/meters.js"></script>
    <script src="scripts/global.js"></script>
    <script src='fullcalendar/lib/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            $.get("sidenav.html", function (data) {
                $("#sidenav").html(data);
            });
        });
    </script>
</head>
<body ng-app="AngularfilterApp">
    <div id="sidenav"></div>
    <div id="main">
        <span id="nav-gliph" onclick="openNav()" class="glyphicon glyphicon-th-list"></span>
        <form class="panel">
            <h1>New Job/Repair</h1>
            <input type="text" name="jobname" placeholder="Job/Repair Name">
            <select name="building">
                <option value="A">Building A</option>
                <option value="B">Building B</option>
                <option value="C">Building C</option>
            </select>
            <select name="asset">
                <option value="A">Asset</option>
                <option value="B">Asset</option>
                <option value="C">Asset</option>
            </select>
            <input type="text" name="details" placeholder="Job Details">
            <select name="type">
                <option value="A">Electrical</option>
                <option value="B">Gas</option>
                <option value="C">Water</option>
                <option value="D">Heating</option>
                <option value="E">Plumbing</option>
                <option value="F">Cleaning</option>
            </select>
            <input type="date" name="due"/>
            <input type="submit" class="submit" name="submit" value="submit">
        </form>
    </div>
</body>
</html>
