<!DOCTYPE html>
<head>
    <title>
        Meters
    </title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="scripts/meters.js"></script>
    <script src="scripts/global.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/meters.css" />
</head>
<body ng-app="AngularfilterApp">
    <div id="mySidenav" class="sidenav">
        <div class="topnavigation">
        <img id="navlogo" src="images/passms.png" />
        <span id="close" class="glyphicon glyphicon-remove" onclick="closeNav()"></span>
        </div>
        <div class="navigation">
        <a class="links" href="dailytasks.html">Today's Agenda</a>
        <a class="links" href="reports.html">Report A Problem</a>
        <a class="links" href="meters.html">Meters</a>
        </div>
        <div class="botnavigation">
            <a id="logout" href="index.html"><span id="userpic" class="glyphicon glyphicon-user"></span><span id="logouttext">Logout</span></a>
        </div>
    </div>
    <div id="main">
        <span id="nav-gliph" onclick="openNav()" class="glyphicon glyphicon-th-list"></span>
        <a id="add-gliph" href="newmeter.html"><span class="glyphicon glyphicon-plus"></span></a>
        <div class="panel">

            <h1>Utilities Meters</h1>
            <div ng-controller="filterctrl" class="buttonsorts">
                <button class="sort" ng-click="myFilter = {type: ''}">All</button>
                <button class="sort" ng-click="myFilter = {type: 'E'}">Electric</button>
                <button class="sort" ng-click="myFilter = {type: 'W'}">Water</button>
                <button class="sort" ng-click="myFilter = {type: 'G'}">Gas</button>
                <table id="table">
                    <tr><th>Type</th><th>Name</th><th>Freq</th></tr>
                    <tr ng-repeat="user in users | filter : myFilter">
                        <td>{{user.type}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.freq}}</td>
                    </tr>
                </table>
            </div>
            </div>
        </div>
</body>
</html>
